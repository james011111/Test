<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Pupil List</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        /* Background video styles */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send the video to the background */
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: 90%; /* Limit width to make it smaller */
            max-width: 800px; /* Set a maximum width */
            z-index: 1; /* Keep the container in front of the video */
            position: relative; /* Needed for z-index */
            margin: auto; /* Center the container */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for center alignment */
        }
        h2 {
            text-align: center;
            font-size: 28px; /* Size of the title */
            color: #5cb85c; /* Green color for title */
            margin-bottom: 20px; /* Space below the title */
        }
        table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Merge borders */
            margin-top: 20px; /* Space above the table */
        }
        th, td {
            border: 1px solid #ccc; /* Border for cells */
            padding: 10px; /* Space inside cells */
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #5cb85c; /* Header background color */
            color: white; /* Header text color */
        }
        button {
            margin-top: 20px; /* Space above button */
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Animation on hover */
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
