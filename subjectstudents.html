<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Lesson Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        /* Background video styles */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send the video to the background */
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: 90%; /* Limit width to make it smaller */
            max-width: 800px; /* Set a maximum width */
            z-index: 1; /* Keep the container in front of the video */
            position: relative; /* Needed for z-index */
            margin: auto; /* Center the container */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for center alignment */
        }
        h2 {
            text-align: center;
            font-size: 28px; /* Size of the title */
            color: #5cb85c; /* Green color for title */
            margin-bottom: 20px; /* Space below the title */
        }
        .subject-list {
            margin-top: 20px;
            list-style-type: none; /* Remove bullets */
            padding: 0; /* Remove default padding */
        }
        .subject-list li {
            background: #f8f8f8; /* Light background for subjects */
            border: 1px solid #ccc; /* Border for subjects */
            margin: 10px 0; /* Space between subjects */
            padding: 15px; /* Padding for subject items */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s; /* Animation on hover */
        }
        .subject-list li:hover {
            background-color: #e2e2e2; /* Darker background on hover */
        }
        .student-info {
            text-align: center;
            font-size: 18px; /* Size of student information */
            margin-bottom: 20px; /* Space below the student info */
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="sky.mp4" type="video/mp4"> <!-- Palitan ang path sa iyong video file -->
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <h2>Welcome to the Lesson Page!</h2>
        
        <!-- Student Information Section -->
        <div class="student-info">
            <p>Section: <strong id="student-section">Section A</strong></p>
            <p>Adviser: <strong id="adviser-name">Mr. Smith</strong></p>
        </div>

        <p>Select a subject to view the lessons:</p>
        <ul class="subject-list">
            <li onclick="viewLesson('Mathematics')">Mathematics</li>
            <li onclick="viewLesson('Science')">Science</li>
            <li onclick="viewLesson('English')">English</li>
            <li onclick="viewLesson('History')">History</li>
            <li onclick="viewLesson('Filipino')">Filipino</li>
        </ul>
    </div>

    <script>
        function viewLesson(subject) {
            // Redirect to the specific lesson page for the selected subject
            alert(`Loading lessons for ${subject}...`);
            // You can change the URL below to redirect to the actual lesson page
            // window.location.href = `${subject.toLowerCase()}-lessons.html`; // Uncomment and modify the URL as necessary
        }

        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                section: params.get('section'),
                adviser: params.get('adviser')
            };
        }

        // Function to set student info based on query parameters
        function setStudentInfo() {
            const { section, adviser } = getQueryParams();
            document.getElementById('student-section').textContent = section || "Section A"; // Default value
            document.getElementById('adviser-name').textContent = adviser || "Mr. Smith"; // Default value
        }

        // Call the function to set student info on page load
        setStudentInfo();
    </script>
</body>
</html>
